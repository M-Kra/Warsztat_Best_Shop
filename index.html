<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <a href="/" class="logo">
            <span>BestShop</span>
        </a>
        <nav class="menu">
            <ul class="menu_list">
                <li class="menu_ele">
                <li><a href="why-us" class="menu_link">WHY US</a> </li>
                <li><a href="benefits" class="menu_link">BENEFITS</a> </li>
                <li><a href="prices" class="menu_link">PRICES</a> </li>
                <li><a href="contact" class="menu_link">CONTACT</a> </li>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div class="hero">
    <div class="opening">
        <h1 class="opening_inside">Sell More!</h1>
        <p class="opening_inside_text">Open shop on our platform and increase your sales</p>
        <div class="opening_button">
            <a href="" class="opening_button_1">Open your shop</a>
    </div>
        <img src="assets/background.png" alt="" class="background_image"/>
</div>
</div>
<section class="statistics">
    <div class="container">
        <h2>The most popular sales platform in country</h2>

        <div class="statistics_container">
            <div class="statistics_single">
                <div class="statistics_circle">
                    <img src="assets/person.svg" alt="person" class="statistics_img"/>
                </div>
                <div class="statistics_number">100000+</div>
                <div class="statistics_description">daily entries</div>
            </div>

            <div class="statistics_single">
                <div class="statistics_circle">
                    <img src="assets/eye.svg" alt="person" class="statistics_img"/>
                </div>
                <div class="statistics_number">2000000+</div>
                <div class="statistics_description">seen products<br>every day</div>
            </div>

            <div class="statistics_single">
                <div class="statistics_circle">
                    <img src="assets/catalog.svg" alt="person" class="statistics_img"/>
                </div>
                <div class="statistics_number">10000+</div>
                <div class="statistics_description">added posts<br>daily</div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
